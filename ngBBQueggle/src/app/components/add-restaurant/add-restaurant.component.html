



<!-- Default form register -->
<div class= "registration">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <div class="card mt-5" id="form" style="width: 33rem;">
    <div class="card-body">
<form class="text-center border border-light p-5" action="#!">

  <p class="h4 mb-4">Add a Restaurant</p>

  <label for="inputName">Name</label>
  <input type="text" id="registerFormName" [(ngModel)]="newRestaurant.name" class="form-control" placeholder="Name" name="name">

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name = "street" [(ngModel)]="newAddress.street">
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name = "city"[(ngModel)]="newAddress.city">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" name = "state"[(ngModel)]="newAddress.state">
          <option selected>Choose...</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AS">American Samoa</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">Dist of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="GU">Guam</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="UM">Minor Outlying Islands</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="MP">Northern Mariana Islands</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="PR">Puerto Rico</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="VI">U.S. Virgin Islands</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
            </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" name = "zip" [(ngModel)]="newAddress.zip">
      </div>
      </div>

  <!-- Phone-->
  <label for="inputUserName">Phone</label>
  <input type="text" id="registerFormPhone" [(ngModel)]="newRestaurant.phoneNumber" class="form-control mb-4" placeholder="Phone Number (no dashes)" name = "username">

  <!-- webpage -->
  <label for="inputEmail">Website</label>
  <input type="url" id="registerFormUrl" [(ngModel)]="newRestaurant.website" class="form-control" placeholder="http://" name = "website">

  <!-- Image -->
  <label for="inputImage">Logo</label>
  <input type="text" id="logo" [(ngModel)]="newRestaurant.logo" class="form-control" name = "logo" placeholder="Image URL" aria-describedby="defaultRegisterFormPhoneHelpBlock">
  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4"></small>

  <label for="hours">Hours</label>
  <textarea id="restaurantHours" [(ngModel)]="newRestaurant.hours" class="form-control" name="hours"></textarea>

  <label for="description">About</label>
  <textarea id="restaurantAbout" [(ngModel)]="newRestaurant.description" class="form-control" name="about"></textarea>

  <label>
    <input type="checkbox" name="dineIn" [(ngModel)]="newRestaurant.dineIn"> Dine-in Available
  </label>

  <!-- <div class="form-check" *ngFor="let sideDish of sideDishes">
    <input class="form-check-input" type="checkbox" value="{{sideDish.id}}" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      {{sideDish.name}}
    </label>
  </div> -->

  <div class="container">

    <form [formGroup]="stylesForm" (ngSubmit)="submit()">
<hr>
        <div class="form-group">
            <label for="style">Style(s):</label>
            <div *ngFor="let style of stylesArray">
              <label>
                <input type="checkbox" [value]="style.id" (change)="onStyleCheckboxChange($event)" />
                {{style.name}}
              </label>
            </div>
        </div>

        <div class="form-group">
          <label for="style">Side(s):</label>
          <div *ngFor="let side of sideDishesArray">
            <label>
              <input type="checkbox" [value]="side.id" (change)="onSideCheckboxChange($event)" />
              {{side.name}}
            </label>
          </div>
      </div>

      <div class="form-group">
        <label for="style">Main(s):</label>
        <div *ngFor="let main of mainDishesArray">
          <label>
            <input type="checkbox" [value]="main.id" (change)="onMainCheckboxChange($event)" />
            {{main.name}}
          </label>
        </div>
    </div>
    <button class="btn btn-info my-4 btn-block" type="submit">Add</button>

    </form>
  </div>


</form>
<!-- Default form register -->
  </div>
</div>
</div>
</div>
</div>
