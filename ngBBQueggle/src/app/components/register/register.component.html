<!-- Default form register -->
<div class= "registration">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <div class="card mt-5" id="form" style="width: 40rem;">
    <div class="card-body">
<form class="text-center border border-light p-5" action="#!">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
      <div class="col">
          <!-- First name -->
          <label for="inputFirstName">First Name</label>
          <input type="text" id="registerFirstName" [(ngModel)]="newUser.firstName" class="form-control" placeholder="First name">
      </div>
      <div class="col">
          <!-- Last name -->
          <label for="inputLastName">Last Name</label>
          <input type="text" id="defaultRegisterFormLastName" [(ngModel)]="newUser.lastName" class="form-control" placeholder="Last name">
      </div>
  </div>

  <!-- E-mail -->
  <label for="inputEmail">E-Mail</label>
  <input type="email" id="defaultRegisterFormEmail" [(ngModel)]="newUser.email" class="form-control" placeholder="E-mail">

  <!-- Username-->
  <label for="inputUserName">UserName</label>
  <input type="username" id="defaultRegisterFormUsername" [(ngModel)]="newUser.username" class="form-control mb-4" placeholder="Username">

  <!-- Password -->
  <label for="inputPassword">Password</label>
  <input type="password" id="defaultRegisterFormPassword" [(ngModel)]="newUser.password" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
  </small>

  <!-- Image -->
  <label for="inputImage">Image</label>
  <input type="text" id="image" [(ngModel)]="newUser.image" class="form-control" placeholder="Image URL" aria-describedby="defaultRegisterFormPhoneHelpBlock">
  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
  </small>
