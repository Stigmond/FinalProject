<form class="form-inline">

  <input class="input"[(ngModel)]="userLogin.username" type="text" name="username" placeholder="Username"> <br>
  <input class="input"[(ngModel)]="userLogin.password" type="password" name="password" placeholder="Password"> <br>
  <button class="btn btn-light"(click)="login(userLogin)">Login</button>
</form>
