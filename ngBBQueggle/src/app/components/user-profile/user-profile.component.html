<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">

            </div>
            <div class="row">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" name="firstName" [(ngModel)]="selected.firstName">
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" name="lastName" [(ngModel)]="selected.lastName">
                </div>
              </div>
                                          <div class="col-md-6 px-1">
                                            <div class="form-group">
                                              <label>Username</label>
                                              <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="selected.username">
                                            </div>
                                          </div>
                                          <div class="col-md-6 px-1">
                                            <div class="form-group">
                                              <label for="email">Email</label>
                                              <input name="email" id="email" type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="selected.email">
                                            </div>
                                          </div>
                                          <div class="col-md-12 px-1">
                                            <div class="form-group">
                                              <label for="image">Image URL</label>
                                              <input name="image" id="image" type="imageurl" class="form-control" placeholder="Image url" name="image" [(ngModel)]="selected.image">
                                            </div>
                                          </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <h3>Address</h3>
                  <label>Street</label>
                  <input type="text" class="form-control" placeholder="Street" name="address.street" [(ngModel)]="selected.address.street">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="selected.address.city">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <!-- <label>State</label>
                  <input type="text" class="form-control" placeholder="State" name="state" [(ngModel)]="selected.address.state"> -->
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control" name = "state"[(ngModel)]="selected.address.state">
                    <option selected>Choose...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AS">American Samoa</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">Dist of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="GU">Guam</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="UM">Minor Outlying Islands</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="VI">U.S. Virgin Islands</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                      </select>
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Zip Code</label>
                  <input type="number" class="form-control" placeholder="Zip Code" name="zip" [(ngModel)]="selected.address.zip">
                  <button class="btn btn-dark" (click)="update()">Update Info</button>
                </div>
              </div>
            </div>
            <div class="row">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">

          <img class="avatar border-gray" src="{{selected.image}}" width="400" alt="...">
        </div>
        <div class="card-body">


              <h5 class="title">{{selected.username}}</h5>




        </div>

        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div> -->
      </div>
    </div>
  </div>
</div>
