<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">

            </div>
            <div class="row">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" value="">
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" value="">
                </div>
              </div>
                                          <div class="col-md-6 px-1">
                                            <div class="form-group">
                                              <label>Username</label>
                                              <input type="text" class="form-control" placeholder="Username" value="Username">
                                            </div>
                                          </div>
                                          <div class="col-md-6 px-1">
                                            <div class="form-group">
                                              <label for="email">Email</label>
                                              <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                                            </div>
                                          </div>
                                          <div class="col-md-12 px-1">
                                            <div class="form-group">
                                              <label for="image">Image URL</label>
                                              <input name="image" id="image" type="imageurl" class="form-control" placeholder="Image url">
                                            </div>
                                          </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <h3>Address</h3>
                  <label>Street</label>
                  <input type="text" class="form-control" placeholder="Street" value="Street">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" value="City">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>State</label>
                  <input type="text" class="form-control" placeholder="State" value="State">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Zip Code</label>
                  <input type="number" class="form-control" placeholder="Zip Code">
                </div>
              </div>
            </div>
            <div class="row">

            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="{{selected.image}}" alt="...">
              <h5 class="title">{{selected.firstName}}{{selected.lastName}}</h5>
            </a>

          </div>

        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
